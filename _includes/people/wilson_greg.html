<span class="person"><i>Greg Wilson</i></span>
co-founded the Software Carpentry project in 1998 after receiving
his PhD in Computer Science from the University of Edinburgh. He is
currently the Director of Instructor Training for the Software Carpentry Foundation.
Greg tweets at <a href="https://twitter.com/gvwilson">@gvwilson</a>.
