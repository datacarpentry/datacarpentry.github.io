<script src="{{ site.baseurl }}/assets/js/javascript.min.js"></script>

{% if page.header.image_fullwidth %}
<script>
    $("#masthead").backstretch("{{ site.url }}{{ site.baseurl }}/images/{{ page.header.image_fullwidth }}", {});
    $("#masthead-with-text").backstretch("{{ site.url }}{{ site.baseurl }}/images/{{ page.header.image_fullwidth }}", {});
</script>
{% endif %}



{% if site.google_analytics_tracking_id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('send', 'pageview');

</script>
{% endif %}
